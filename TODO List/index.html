<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KingbondL TODO List</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form class="todo-form">
        <p class="alert"></p>
        <h3>TODO List</h3>
        <p>"Keep trying and have a little faith and believe."</p>
        <div class="form-control">
          <input type="text" id="todo" placeholder="example- exercise/task" />
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </form>
      <!-- list -->
      <div class="todo-container">
        <div class="todo-list"></div>
        <button class="clear-btn">clear list</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
